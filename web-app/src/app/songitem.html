<div class="row">
  <div class="col-lg-6">
    <div><h4>{{songItem.name}}</h4></div>
    <div>Albumname: {{songItem.album}}</div>
    <div>Artistname: {{songItem.artists}}</div>
    <div>ReleaseDate: {{songItem.releaseDate}}</div>
    <div>Tags: {{songItem.tags}}</div>
    <div class="tools">
      <a class="details" (click)="postSongToFavorites()">
        favorite
      </a>
      <a class="details">
        Details
      </a>
    </div>
  </div>
</div>
