<div><h4></h4></div>
<div class="row">
  <div style="padding-left: 20px">
    <div>Albumname: </div>
    <div>Artistname:</div>
    <div>Songlength:</div>
    <div>ReleaseDate: </div>
    <div>Genres:</div>
    <div>Tags:</div>
  </div>
  <div style="padding-left: 40px">
    <img style="width:130px; height:130px" [src]=""/>
  </div>
</div>
<div class="row tools" style="padding-top: 40px">
  <div class="col-lg-2">
    <button class="details" (click)="postSongToFavorites()">
      Favorite
    </button>
  </div>
  <div class="col-sm-2">
    <button class="details" (click)="open(content)">
      Lyrics
    </button>
  </div>
  <div class="col-lg-4">
    <button class="details">
      <a [attr.href]='' style="color: white" target="_blank">Link to song</a>
    </button>
  </div>
</div>
<div class="row tools" style="padding: 15px">
  <form #songTagForm="ngForm" (ngSubmit)="onSubmit(searchResult, songTagForm)">
    <input type="text" name="tags" id="tags" ngModel>
    <button class="details" type="submit">Add Tag</button>
  </form>
</div>
<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Lyrics</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    test
    <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Close</button>
  </div>
</ng-template>
