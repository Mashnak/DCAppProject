<div><h4>{{songItem.name}}</h4></div>
<div>Albumname: {{songItem.album}}</div>
<div>Artistname: {{songItem.artists}}</div>
<div>Songlength: {{songItem.length}}</div>
<div>ReleaseDate: {{songItem.releaseDate}}</div>
<div>Genres: {{songItem.genres}}</div>
<div>Tags: {{songItem.tags}}</div>
<div class="row tools">
  <div class="col-lg-2">
    <button class="details" (click)="postSongToFavorites()">
      Favorite
    </button>
  </div>
  <div class="col-sm-2">
    <button class="details">
      Lyrics
    </button>
  </div>
  <div class="col-lg-4">
    <button class="details">
      Link to Song
    </button>
  </div>
</div>
<div class="row tools" style="padding: 15px">
<form #songTagForm="ngForm" (ngSubmit)="onSubmit(songTagForm.value)">
  <input type="text" name="tags" id="tags" ngModel>
  <button class="details" type="submit">Add Tag</button>
</form>
</div>
