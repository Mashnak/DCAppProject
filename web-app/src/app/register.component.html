<form #registerUser="ngForm"(ngSubmit)="onSubmit(registerUser.value)">
  <input type="text" name="name" id="registerName" ngModel>
  <input type="password" name="password" id="registerPassword" ngModel>
  <input type="checkbox" name="isAdmin" id="isAdmin" ngModel>
  <button class="btn btn-dark" type="submit">Register</button>
</form>
