<section class="jumbotron text-center">
  <div class="container">
    <h1 class="jumbotron-heading jumbotron-fluid display-3">{{title}}</h1>
    <div class="form-group mx-sm-2 mb-2">
      <input type="text" id="inputSong" placeholder="Song">
      <a (click)="getSong()" class="btn btn-primary mb-sm-2">Search</a>
      <a (click)="postSong()" class="btn btn-primary mb-sm-2">Post</a>
    </div>
    <p class="lead text-muted">See the results for your search</p>
  </div>
</section>

<div *ngFor="let post of posts | async">
  {{post | json}}
</div>

<div *ngIf="newSong!=null"> {{newSong | async | json}}
</div>
