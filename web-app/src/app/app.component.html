<section class="jumbotron text-left">
  <div class="container">
    <h1 class="jumbotron-heading jumbotron-fluid display-3">{{title}}</h1>
    <div class="row">
      <form><input></form>
      <button class="btn btn-dark" (click)="getSongs()">Search</button>
    </div>
  </div>
</section>
<div class="row">
  <songitem *ngFor="let songItems of songItems" [songItem]="songItems" (addedToFavorites)="onAddedToFavorites($event)">
  </songitem>
</div>
