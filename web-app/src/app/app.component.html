<section class="jumbotron text-center">
  <div class="container">
    <h1 class="jumbotron-heading jumbotron-fluid display-3">{{title}}</h1>
    <div class="form-group mx-sm-2 mb-2">
      <a class="btn btn-primary mb-sm-2">Search</a>
    </div>
  </div>
</section>
<div class="row">
  <songitem *ngFor="let songItems of songItems" [songItem]="songItems" (addedToFavorites)="onAddedToFavorites($event)">
  </songitem>
</div>
