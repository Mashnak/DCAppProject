<section class="jumbotron text-left">
  <div class="container">
    <h1 class="jumbotron-heading jumbotron-fluid display-3">{{title}}</h1>
    <div class="row">
      <form #searchForm="ngForm" (ngSubmit)="onSubmit(searchForm.value)">
        <input type="text" name="search" id="search" ngModel>
        <button class="btn btn-dark" type="submit">Search</button>
      </form>
    </div>
  </div>
</section>
<div class="row">
  <songitem *ngFor="let songItems of songItems" [songItem]="songItems" (addedToFavorites)="onAddedToFavorites($event)">
  </songitem>
</div>
