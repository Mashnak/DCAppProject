<div *ngIf="userResult==null">
<form #loginUser="ngForm" (ngSubmit)="onSubmit(loginUser.value)">
  <input type="text"  name="name" id="loginName" placeholder="username" ngModel>
  <input type="password" name="password" id="loginPassword" placeholder="password" ngModel>
  <button class="btn btn-dark" type="submit">Login</button>
</form>
</div><div *ngIf="userResult">
  {{userResult.name}} eingeloggt!
  <button class="btn btn-dark" (click)="userLogout()">Logout</button>
</div>
