<section class="jumbotron text-center">
  <div class="container">
    <h1 class="jumbotron-heading jumbotron-fluid display-3">{{title}}</h1>
    <div class="form-group mx-sm-2 mb-2">
      <a (click)="getResult()" class="btn btn-primary mb-sm-2">Search</a>
    </div>
    <p class="lead text-muted" *ngIf="songs!=null">See the results for your search</p>
  </div>
</section>
<div class="row">
  <div class="col-xl-2" style="background-color: lightgray; min-height: 800px">
    <p>Benutzerbereich!</p>
    <div *ngIf="users==null">
      <div class="form-group mx-sm-2 mb-2">

        <input type="text" id="Username" placeholder="Username">
      </div>
      <div class="form-group mx-sm-2 mb-2">
        <input type="text" id="Password" placeholder="Password">
      </div>
      <div>
        <a (click)="getUser()" class="btn btn-primary mb-sm-2">Login</a>
      </div>
    </div>
    <div *ngIf="user!=null">
      <p class="lead">{{user.username}}</p>
      <p class="lead">{{user.firstname}}</p>
      <p class="lead">{{user.lastname}}</p>
      <p class="lead">{{user.birthdate}}</p>
      <p class="lead">{{user.gender}}</p>
      <p class="lead">{{user.country}}</p>
    </div>
  </div>
  <div class="col-xl-10">
    <div *ngIf="song!=null">
      Song
      <hr>
        <div class="row"> <app-songitem *ngFor="let song of song" [songitem]="song"></app-songitem></div>
      <br><br>
    </div>
    <div *ngIf="album!=null">
      Album
      <hr>
      <app-albumitem [albumitem]="album"></app-albumitem>
      <br><br>
    </div>
    <div *ngIf="artist!=null">
      Artist
      <hr>
      <app-artistitem [artistitem]="artist"></app-artistitem>
      <br><br>
    </div>
    <div *ngIf="publisher!=null">
      Publisher
      <hr>
      <app-publisheritem [publisheritem]="publisher"></app-publisheritem>
    </div>
    <div *ngIf="newSong!=null"> {{newSong | async | json}}
    </div>
  </div>
</div>
